<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>RegetaHub</title>
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--accent:#38bdf8;--text:#e6eef8}
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter, system-ui, -apple-system, Arial; background:linear-gradient(180deg,#071028 0%, #0b1220 100%);color:var(--text);min-height:100vh;display:flex;align-items:center;justify-content:center;padding:40px}
    .wrap{width:100%;max-width:1100px}
    header{display:flex;align-items:center;gap:16px;margin-bottom:20px}
    header .logo{width:56px;height:56px;border-radius:10px;background:linear-gradient(135deg,var(--accent),#7c3aed);display:flex;align-items:center;justify-content:center;font-weight:700;color:#022;box-shadow:0 6px 20px rgba(56,189,248,0.12)}
    header h1{font-size:20px;margin:0}
    .intro{background:rgba(255,255,255,0.03);padding:18px;border-radius:12px;margin-bottom:18px}

    /* gallery */
    .gallery{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:14px}
    .card{background:var(--card);border-radius:12px;padding:10px;overflow:hidden;box-shadow:0 8px 30px rgba(2,6,23,0.6);transition:transform .18s ease}
    .card img{width:100%;height:220px;object-fit:cover;border-radius:8px;display:block}
    .card:hover{transform:translateY(-6px)}
    .cap{margin-top:8px;font-size:14px;color:rgba(230,238,248,0.9)}

    /* lightbox */
    .lightbox{position:fixed;inset:0;background:rgba(2,6,23,0.85);display:none;align-items:center;justify-content:center;padding:20px}
    .lightbox.open{display:flex}
    .lightbox img{max-width:95%;max-height:90%;border-radius:8px;box-shadow:0 12px 40px rgba(2,6,23,0.7)}
    .close{position:fixed;top:18px;right:18px;background:rgba(255,255,255,0.06);border-radius:8px;padding:8px 10px;color:var(--text);cursor:pointer}

    footer{margin-top:18px;color:rgba(230,238,248,0.7);font-size:13px;text-align:center}
    footer .contacts{margin-top:6px;font-size:14px;color:var(--text)}

    @media (max-width:480px){.card img{height:160px}}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div>
        <h1>Регета — Фото галерея</h1>
        <div style="opacity:.8;font-size:13px">Всі викладені фото були погоджені особисто з Сергієм. <div style="opacity:.8;font-size:8px">(але це не точно)</div></div>
      </div>
    </header>

    <section class="intro">
      <p style="margin:0">Галерея Регетунця.</p>
    </section>

    <main>
      <div class="gallery">
        <figure class="card"><img src="images/regeta1.jpg" alt="1" loading="lazy"><figcaption class="cap">regetahotdog 1</figcaption></figure>
        <figure class="card"><img src="images/regeta2.jpg" alt="2" loading="lazy"><figcaption class="cap">regetahotdog 2</figcaption></figure>
        <figure class="card"><img src="images/regeta3.jpg" alt="3" loading="lazy"><figcaption class="cap">regetahotdog 3</figcaption></figure>
        <figure class="card"><img src="images/regeta4.jpg" alt="4" loading="lazy"><figcaption class="cap">regetasunglasses</figcaption></figure>
      </div>
    </main>

    <footer>
      <div>GitPages ∙ karaylo</div>
      <div class="contacts">
        Discord: <strong>krnon</strong> &nbsp;|&nbsp; Email: <a href="mailto:potukxp@gmail.com">potukxp@gmail.com</a>
      </div>
    </footer>
  </div>

  <div id="lightbox" class="lightbox" role="dialog" aria-hidden="true">
    <button id="close" class="close" aria-label="Закрити">✕</button>
    <img id="lbimg" src="" alt=""/>
  </div>

  <script>
    document.querySelectorAll('.gallery img').forEach(img => {
      img.addEventListener('click', ()=>{
        const lb = document.getElementById('lightbox');
        const lbimg = document.getElementById('lbimg');
        lbimg.src = img.src;
        lbimg.alt = img.alt;
        lb.classList.add('open');
        lb.setAttribute('aria-hidden','false');
      })
    })
    document.getElementById('close').addEventListener('click', ()=>{
      const lb = document.getElementById('lightbox');
      lb.classList.remove('open');
      lb.setAttribute('aria-hidden','true');
      document.getElementById('lbimg').src = '';
    })
    // закриття по бекдропу
    document.getElementById('lightbox').addEventListener('click', (e)=>{
      if(e.target.id==='lightbox') document.getElementById('close').click();
    })
    // закриття кнопкою Esc
    document.addEventListener('keydown', (e)=>{ if(e.key==='Escape') document.getElementById('close').click() })
  </script>
</body>
</html>
